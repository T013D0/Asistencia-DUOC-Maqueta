<ion-header [translucent]="true">
</ion-header>

<ion-content>
  <!-- Conditional rendering based on loading state -->
  <ng-container *ngIf="isLoading; else content">
    <!-- Skeleton card for loading state -->
    <ion-card>
      <ion-card-header>
        <ion-skeleton-text animated style="width: 100%; height: 20px;"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 60%; height: 15px;"></ion-skeleton-text>
      </ion-card-header>
  
      <ion-card-content>
        <ion-item>
          <ion-checkbox justify="end" disabled="true">
            <ion-skeleton-text animated style="width: 80px; height: 20px;"></ion-skeleton-text>
          </ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-checkbox justify="end" disabled="true">
            <ion-skeleton-text animated style="width: 80px; height: 20px;"></ion-skeleton-text>
          </ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-checkbox justify="end" disabled="true">
            <ion-skeleton-text animated style="width: 80px; height: 20px;"></ion-skeleton-text>
          </ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-checkbox justify="end" disabled="true">
            <ion-skeleton-text animated style="width: 80px; height: 20px;"></ion-skeleton-text>
          </ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-checkbox justify="end" disabled="true">
            <ion-skeleton-text animated style="width: 80px; height: 20px;"></ion-skeleton-text>
          </ion-checkbox>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-template #content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Asistencia a clases Programacion movil PGY-4024</ion-card-title>
        <ion-card-subtitle>Estudiante 1</ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
        <ion-item>
          <ion-checkbox justify="end" checked="true" disabled="true">Clase 1</ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-checkbox justify="end" checked="false" disabled="true">Clase 2</ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-checkbox justify="end" checked="true" disabled="true">Clase 3</ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-checkbox justify="end" disabled="true">Clase 4</ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-checkbox justify="end" disabled="true">Clase 5</ion-checkbox>
        </ion-item>
        <div class="button-container">
          <ion-button expand="block" href="/assistanceregistrystu">Volver al men√∫</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
