<ion-header [translucent]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Escanea el qr aqui</ion-card-subtitle>
      <ion-card-title>Escanea para tu asistencia</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-header>

<ion-content>
  <ng-container *ngIf="isLoading; else content">
    <!-- Skeleton card for loading state -->
    <ion-card>
      <ion-card-content>
        <ion-skeleton-text animated style="width: 100%; height: 40px;"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 100%; height: 20px; margin-top: 10px;"></ion-skeleton-text>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-template #content>
    <ion-card-content>
      <ion-button class="submit" expand="block" (click)="startScan()">Escanear</ion-button>
      <div class="button-container">
        <ion-button expand="block" href="/tabs/tab3">Volver al men√∫</ion-button>
      </div>
    </ion-card-content>

    <!---============  SCAN RESULT ===========-->
    <ion-item class="result" *ngIf="scanResult" lines="none">
      <ion-label>
        <p>
          Scan Result
        </p>
        <div>
          {{scanResult}}
        </div>
      </ion-label>
    </ion-item>
  </ng-template>
</ion-content>
