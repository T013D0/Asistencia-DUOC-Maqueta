<ion-content [fullscreen]="true">
  <ion-row class="ion-padding ion-justify-content-center">
    <ion-col>
      <div class="form-container">
        <ion-header collapse="condense">
          <ion-toolbar>
            <ion-title size="large" class="ion-text-wrap ion-margin-bottom"
              >Bienvenido a <br />
              <span class="text-color-primary">Duoc UC</span>
              Asistencia</ion-title
            >
            <ion-title size="large" class="ion-text-wrap"
              >Inicio de sesión</ion-title
            >
          </ion-toolbar>
        </ion-header>
        <form #miForm="ngForm" (ngSubmit)="onSubmit()">
          <ion-item class="login-input">
            <ion-icon
              size="small"
              slot="start"
              ios="document-outline"
              md="document-outline"
            ></ion-icon>
            <ion-input
              label="Ingresa tu correo"
              label-placement="floating"
              [(ngModel)]="usr.email"
              name="email"
              fill="solid"
              placeholder="correoejemplo@duocuc.cl"
            ></ion-input>
          </ion-item>
          <ion-item class="login-inpit">
            <ion-icon
              size="small"
              slot="start"
              ios="key-outline"
              md="key-outline"
            ></ion-icon>
            <ion-input
              label="Ingresa tu contraseña"
              label-placement="floating"
              fill="solid"
              placeholder="********"
              name="password"
              [(ngModel)]="usr.password"
              type="password"
            ></ion-input>
          </ion-item>
          <div class="button-container">
            <ion-button id="present-alert" type="submit" [disabled]="miForm.invalid">Iniciar Sesión</ion-button>
          </div>
        </form>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
