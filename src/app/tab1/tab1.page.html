<ion-content [fullscreen]="true">
  <ion-row class="ion-padding ion-justify-content-center">
    <ion-col>
      <div class="form-container">
        <ion-header collapse="condense">
          <ion-toolbar>
            <ion-title size="large" class="ion-text-wrap ion-margin-bottom">
              Bienvenido a <br />
              <span class="text-color-primary">Duoc UC</span>
              Asistencia
            </ion-title>
            <ion-title size="large" class="ion-text-wrap">
              Inicio de sesión
            </ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-title size="large" class="ion-text-wrap ion-margin-bottom">
          Bienvenido a <br />
          <span class="text-color-primary">Duoc UC</span> Asistencia    
        </ion-title>
        <form [formGroup]="credentials" (ngSubmit)="login()">
          <ion-item>
            <ion-icon
              size="small"
              slot="start"
              ios="document-outline"
              md="document-outline"
            ></ion-icon>
            <ion-input
              label="Ingresa tu correo"
              label-placement="floating"
              formControlName="email"
              fill="solid"
              placeholder="correoejemplo@duocuc.cl"
              type="email"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon
              size="small"
              slot="start"
              ios="key-outline"
              md="key-outline"
            ></ion-icon>
            <ion-input
              label="Ingresa tu contraseña"
              label-placement="floating"
              fill="solid"
              placeholder="********"
              formControlName="password"
              type="password"
            ></ion-input>
          </ion-item>

          <div class="button-container">
            <ion-button 
              id="present-alert" 
              type="submit" 
              [disabled]="!credentials.valid"
            >
              Iniciar Sesión
            </ion-button>
          </div>
        </form>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
