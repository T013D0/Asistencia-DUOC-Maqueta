<ion-content class="ion-padding">
  <div class="page-container">
    <h1 class="page-title">Genera el registro de asistencia de asignaturas</h1>

    <ng-container *ngIf="isLoading; else content">
      <div class="skeleton-container" *ngFor="let item of [1, 2]">
        <div class="skeleton-card">
          <div class="skeleton-header"></div>
          <div class="skeleton-content"></div>
          <div class="skeleton-button"></div>
        </div>
      </div>
    </ng-container>

    <ng-template #content>
      <div class="sections-list">
        <ion-item
          *ngFor="let section of sections"
          lines="none"
          class="section-item"
        >
          <ion-label>
            <h2>{{section.asignature.name}} - {{section.asignature.code}} {{section.number}}</h2>
            <p>Registro de asistencia</p>
          </ion-label>
          <ion-button
            slot="end"
            fill="clear"
            (click)="gotoGenerate(section.id)"
            id="present-alert"
          >
            <ion-icon slot="icon-only" name="qr-code-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </div>
    </ng-template>

    <div class="button-container">
      <ion-button expand="block" (click)="goBack()" class="back-button">
        Volver al menÃº
      </ion-button>
    </div>
  </div>
</ion-content>
