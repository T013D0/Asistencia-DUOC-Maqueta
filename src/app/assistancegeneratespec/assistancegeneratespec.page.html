<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Genera el registro de asistencia de asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Asignaturas</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ng-container *ngIf="isLoading; else content">
    
    <ion-card *ngFor="let item of [1, 2]"> 
      <ion-card-header>
        <ion-skeleton-text animated style="width: 100%; height: 20px;"></ion-skeleton-text>
      </ion-card-header>
      <ion-card-content>
        <ion-skeleton-text animated style="width: 100%; height: 40px;"></ion-skeleton-text>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-template #content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Programacion Movil PGY-4024</ion-card-title>
      </ion-card-header>
      <ion-card-content> Registro de asistencia </ion-card-content>
      <ion-button id="present-alert" (click)="gotoGenerate()">
        <ion-icon size="large" slot="start" ios="book" md="book"></ion-icon>Usar boton
      </ion-button>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Programacion de escritorio PGY-2024</ion-card-title>
      </ion-card-header>
      <ion-card-content> Registro de asistencia </ion-card-content>
      <ion-button id="present-alert" (click)="gotoGenerate()">
        <ion-icon size="large" slot="start" ios="book" md="book"></ion-icon>Usar boton
      </ion-button>
    </ion-card>
  </ng-template>

  <div class="button-container">
    <ion-button id="present-alert" (click)="goBack()" expand="block">Volver al men√∫</ion-button>
  </div>
</ion-content>
