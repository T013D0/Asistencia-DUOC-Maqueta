<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center" size="large">Menu Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu Estudiante</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro de asistencia</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Verifica tu registro de asistencia a clases en este menú.
    </ion-card-content>
    <ion-button fill="clear" href="/assistanceregistrystu"><ion-icon size="large" slot="start" ios="book" md="book"></ion-icon>Usar boton</ion-button>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Escanea el codigo qr para registrar la asistencia.</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Usa tu camara para registrar tu asistencia a clases.
    </ion-card-content>
    <ion-button fill="clear" href="/assistancescanqr"><ion-icon size="large" slot="start" ios="camera" md="camera"></ion-icon>Usar boton</ion-button>
  </ion-card>

</ion-content>

<ion-button (click)="signout()">
  <ion-icon size="large" slot="start" ios="log-out" md="log-out"></ion-icon>
  Cerrar Sesión
</ion-button>
